<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

    <div class="textContainer">
        ETCH-A-SKETCH!
    </div>

    <div class="workGround">

    <div class="leftSide">
        <button class="blackPen leftbtn">Black Pen</button>
        <button class="lightPen leftbtn">Light Pen</button>
        <button class="randomPen leftbtn">Random Pen</button>
    </div>

    <div class="boardContainer">
    </div>

    <div class="rightSide">
    <button class="changeSize rightbtn">Change Size</button>
    <button class="export rightbtn">Export</button>
    <button class="reset rightbtn">Reset</button>
    </div>
    </div>

    </div>
    <div class="dimensions">
        __ x __
    </div>
    </div>
</body>
</html>
